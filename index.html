<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- MAIN -->
    <main>

      <aside class="sidebar">
        <div class="sidebar-info">
          <figure class="avatar-box">
            <img src="./assets/images/profile.png" alt="Farrel Satya" />
          </figure>

          <div class="info-content">
            <h1 class="name" title="Farrel Satya">
              Farrel Satya Putra Mahendra
            </h1>
            <p class="title">AI Engineer / Data Scientist</p>
            <a href="./assets/pdf/CV.pdf" class="download" download=""
              >Download Resume</a
            >
          </div>

          <button class="btn-info_more">
            <span>Show Contacts</span>
            <!-- <ion-icon name="chevron-down"></ion-icon> -->
          </button>
        </div>

        <div class="sidebar-info_more">

          <ul class="contact-list">
            <li class="contact-item">
              <div class="icon-box">
                <ion-icon name="email-outline"></ion-icon>
              </div>
              <div class="contact-info">
                <p class="contact-title">Email</p>
                <a
                  href="mailto:m.farrelsatyaputra@gmail.com"
                  class="contact-link"
                  >m.farrelsatyaputra@gmail.com</a
                >
              </div>
            </li>

            <li class="contact-item">
              <div class="icon-box">
                <ion-icon name="location-outline"></ion-icon>
              </div>
              <div class="contact-info">
                <p class="contact-title">Location</p>
                <address>Bandung, Indonesia</address>
              </div>
            </li>
          </ul>

          <div class="separator"></div>
          <ul class="social-list">
            <li class="social-item">
              <a href="https://github.com/farrelsp" class="social-link">
                <ion-icon name="logo-github"></ion-icon>
              </a>
            </li>
            <li class="social-item">
              <a href="https://linkedin.com/farrelsatya" class="social-link">
                <ion-icon name="logo-linkedin"></ion-icon>
              </a>
            </li>
          </ul>
        </div>
      </aside>
    </main>
    <script src="./assets/js/script.js"></script>
